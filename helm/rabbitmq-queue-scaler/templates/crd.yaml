apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: scaledobjects.oleksiyp.github.io
spec:
  group: oleksiyp.github.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                queueName:
                  type: string
                messageThreshold:
                  type: integer
                rateThreshold:
                  type: integer
                minReplicaCount:
                  type: integer
                maxReplicaCount:
                  type: integer
              required: ["queueName"]
  scope: Namespaced
  names:
    plural: scaledobjects
    singular: scaledobject
    kind: ScaledObject
    shortNames:
      - so
